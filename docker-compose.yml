version: '3.7'

services:
  mongo1:
    hostname: mongo1
    container_name: mongo1
    image: mongo:latest
    expose:
      - 30000
    ports:
      - 30000:30000
    volumes:
      - 'mongodb_repl_data1:/data/db:z'
    restart: always
    command: "--bind_ip_all --replSet rs0 --port 30000"
  mongo2:
      hostname: mongo2
      container_name: mongo2
      image: mongo:latest
      expose:
        - 30001
      ports:
        - 30001:30001
      volumes:
        - 'mongodb_repl_data2:/data/db:z'
      restart: always
      command: "--bind_ip_all --replSet rs0 --port 30001"
  mongo3:
      hostname: mongo3
      container_name: mongo3
      image: mongo:latest
      expose:
        - 30002
      ports:
        - 30002:30002
      volumes:
        - 'mongodb_repl_data3:/data/db:z'
      restart: always
      command: "--bind_ip_all --replSet rs0 --port 30002"
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.3
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
  kafka:
    image: confluentinc/cp-enterprise-kafka:5.5.3
    depends_on: [zookeeper]
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
    ports:
      - 9092:9092
volumes:
  mongodb_repl_data1:
    external: true
  mongodb_repl_data2:
    external: true
  mongodb_repl_data3:
    external: true